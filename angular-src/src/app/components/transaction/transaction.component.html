<app-navbar></app-navbar>

<div class="container">
    <br>
  <flash-messages></flash-messages>
 
</div>
<div class="container">
<section  class=" ">


    <div class="col-lg-12 col-sm-12 col-xs-12">
<section class="box has-border-left-3">
    <header class="panel_header">
        <h2 class="title pull-left">Transaction Details</h2>
        <div class="actions panel_actions pull-right">
        	
            <a class="box_toggle fa fa-chevron-down"></a>
            <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
            <a class="box_close fa fa-times"></a>
        </div>
       
    </header>
    <div class="content-body">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="transaction-wraper">
                    <div class="form-group no-mb">
                   
                    <div *ngFor="let x of transactions; let i = index">
                    

                    <div class="col-lg-12 col-md-12 col-sm-12">
					<span>Hash: </span> <a href="{{etherscanurl}}/tx/{{x.hash}}">{{x.hash}}</a>
                    <hr />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <span>From:</span> {{x.from}}
                    <hr />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                     <span>To:</span> {{x.to}}
                     <hr />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <span> Tx Fee: </span>{{ ((x.gas)*(x.gasPrice)) / Math.pow(10,18) | number:'1.9-18' }} ETH
                    
                    <hr />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <span> Time and Date: </span>
                    {{
                        x.timeStamp * 1000 | date:'medium' 
                     }}
                    
                      <hr />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                    <span> Number of Token: </span>
                    {{
                        x.value
                     }} C
                    
                      <hr />
                    </div>
                  
                    </div>


                    </div>

                </div>

            </div>
        </div>
    </div>
        </section>
    </div>
</section>
</div>
